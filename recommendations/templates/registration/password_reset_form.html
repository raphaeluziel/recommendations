{% extends "responses/base.html" %}

{% block title %}
  Password Reset Form
{% endblock %}

{% block body %}

  <form action="" method="post">
  {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
    <p>Enter your email below</p>
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-info" value="Reset password">
  </form>


{% endblock %}
